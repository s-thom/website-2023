name: Node
on:
  push:
    branches:
      - "*"
    tags:
      - "*"
  pull_request:
    branches:
      - "main"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"

      - name: Install
        run: |
          npm ci

      # This is needed for to generate the types, now that we're using the typesafe ESLint configs
      - name: Astro sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          npm run astro-check

      - name: ESLint
        run: |
          npm run lint

      - name: Astro check
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          npm run astro-check

      - name: Typescript
        run: |
          npm run typecheck

      - name: Build
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          npm run build
